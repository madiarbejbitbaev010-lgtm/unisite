<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход по ИИН</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .login-container {
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 360px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
        }
        input {
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 6px; 
            border: 1px solid #ccc; 
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%; 
            padding: 14px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #45a049; }
        .message { margin-top: 15px; font-weight: bold; }
        .message.success { color: green; }
        .message.error { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход по ИИН</h2>
        <input type="text" id="iin" placeholder="Введите ИИН" maxlength="12">
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="login()">Войти</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Пример "базы данных" пользователей
        const users = [
            {iin: "070411502412", password: "A@12Ay07"},
            {iin: "060803500445", password: "musaev123"}
        ];

        function login() {
            const iinInput = document.getElementById("iin").value.trim();
            const passwordInput = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            // Проверяем пользователя
            const user = users.find(u => u.iin === iinInput && u.password === passwordInput);
            
            if(user){
                messageDiv.textContent = "Успешный вход! Сейчас перенаправим...";
                messageDiv.className = "message success";

                // Мгновенный редирект на нужный сайт
                window.location.href = "https://madiarbejbitbaev010-lgtm.github.io/unisite/";
            } else {
                messageDiv.textContent = "Неверный ИИН или пароль";
                messageDiv.className = "message error";
            }
        }
    </script>
</body>
</html>
