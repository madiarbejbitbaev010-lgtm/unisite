<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click Tailor</title>
    <link rel="stylesheet" href="one.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">One Click Tailor</div>
        <nav>
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#" class="download-btn">Download App</a>
        </nav>
    </header>

    <main>
        <!-- Главный экран -->
        <div class="card" id="main-screen">
            <h1>Главный экран</h1>
            <button class="blue-btn" onclick="showScreen('measure-screen')">
                <i class="fas fa-ruler"></i> Создать лекало
            </button>
            <button class="green-btn" onclick="showScreen('manual-measure-screen')">
                <i class="fas fa-tape"></i> Добавить мерки вручную
            </button>
            <button class="orange-btn" onclick="showScreen('clothes-screen')">
                <i class="fas fa-hanger"></i> Выбрать модель одежды
            </button>
            <p>Ваш персональный портной в один клик.</p>
        </div>

        <!-- Экран ввода мерок -->
        <div class="card screen" id="measure-screen">
            <h2>Введите мерки</h2>
            <form id="measure-form">
                <label>Обхват груди: <input type="number" name="chest"></label>
                <label>Обхват талии: <input type="number" name="waist"></label>
                <label>Обхват бедер: <input type="number" name="hips"></label>
                <label>Рост: <input type="number" name="height"></label>
                <label>Длина изделия: <input type="number" name="length"></label>
                <button type="button" onclick="generatePattern()">Сгенерировать лекало</button>
            </form>
            <button class="back-btn" onclick="showScreen('main-screen')">Назад</button>
        </div>

        <!-- Экран выбора одежды -->
        <div class="card screen" id="clothes-screen">
            <h2>Выберите одежду</h2>
            <div class="clothes-options">
                <button onclick="selectClothing('dress')"><i class="fas fa-female"></i> Платье</button>
                <button onclick="selectClothing('uniform')"><i class="fas fa-user-tie"></i> Форма</button>
                <button onclick="selectClothing('hoodie')"><i class="fas fa-tshirt"></i> Худи</button>
                <button onclick="selectClothing('jacket')"><i class="fas fa-jacket"></i> Пиджак</button>
            </div>
            <button class="back-btn" onclick="showScreen('main-screen')">Назад</button>
        </div>
    </main>

<script src="one.js"></script>
</body>
</html>
